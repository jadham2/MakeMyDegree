version: "3.2"
services:
  postgres:
    container_name: postgres
    image: postgres:13.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=${DB_PASS}
      - APP_DB_NAME=${DB_NAME}
      - APP_DB_USER=${DB_USER}
      - APP_DB_PASS=${DB_PASS}
    logging:
      options:
          max-size: 10m
          max-file: "3"
    ports:
      - '5432:5432'
    volumes:
      - ./backend/db:/docker-entrypoint-initdb.d/
    network:
      - mmd_network
  backend:
    container_name: backend
    env_file:
      - ./backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      - postgres
    network:
      - mmd_network
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    network:
      - mmd_network

networks:
    mmd_network:
